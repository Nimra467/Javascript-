<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie recommendation app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
  
    <h1>Movie Recommendation App</h1>
    
        <div class="search-form-container" id="userPreferencesForm">
        <label for="genreInput">Genre:</label>
        <select id="genreInput">
			<option value="">--Select Genre--</option>
			<option value="Action">Action</option>
			<option value="Comedy">Comedy</option>
			<option value="Drama">Drama</option>
			<option value="Horror">Horror</option>
			<option value="Romance">Romance</option>
			<option value="Sci-Fi">Sci-Fi</option>
			<option value="Thriller">Thriller</option>
		</select>

       
        <label for="ratingInput">Rating:</label>
        <input type="number" id="ratingInput" name="ratingInput">
        <label for="releaseYearInput">Release Year:</label>
        <input type="number" id="releaseYearInput" name="releaseYearInput">
        <button  id="recBtn">Get Recommendations</button>
    </div>

    <div id="recommendationsContainer">
        <h2>Recommended Movies:</h2>
        <ul id="recommendationsList">   
        </ul>
    </div>
    <h2>Movie Details:</h2>
    <div id="movieDetailContainer"></div>

</main>
</body>
</html>
